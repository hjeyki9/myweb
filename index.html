<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BroMMO Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Hiá»‡u á»©ng glow theo chuá»™t */
    body {
      cursor: none; /* áº¨n cursor máº·c Ä‘á»‹nh */
    }
    .cursor-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(99, 102, 241, 0.3); /* Indigo */
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.6);
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: width 0.2s, height 0.2s, background 0.2s;
      z-index: 9999;
    }
    .cursor-glow.active {
      width: 60px;
      height: 60px;
      background: rgba(168, 85, 247, 0.3); /* Purple */
      box-shadow: 0 0 40px rgba(168, 85, 247, 0.7);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Hero -->
  <section class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white text-center py-20">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Welcome to my Tools ðŸš€</h1>
    <p class="text-lg md:text-xl mb-6">Total products & community channels</p>
    <div class="flex justify-center gap-4">
      <a href="https://www.youtube.com/@hjeyki9" target="_blank"
         class="bg-white text-indigo-600 font-semibold px-6 py-3 rounded-xl shadow hover:scale-105 transition">
        ðŸ“º YouTube
      </a>
      <a href="https://t.me/hjeyki9" target="_blank"
         class="bg-white text-indigo-600 font-semibold px-6 py-3 rounded-xl shadow hover:scale-105 transition">
        ðŸ’¬ Telegram
      </a>
    </div>
  </section>

  <!-- Products / Tools -->
  <section class="max-w-5xl mx-auto px-4 py-16">
    <h2 class="text-3xl font-bold text-center mb-12">My products</h2>
    <div id="products" class="grid gap-6 md:grid-cols-3"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 text-center py-6">
    <p>&copy; 2025 My Tools. All rights reserved.</p>
  </footer>

  <!-- Glow cursor -->
  <div class="cursor-glow"></div>

  <!-- Script load JSON -->
  <script>
    async function loadProducts() {
      try {
        const res = await fetch('data.json');
        const products = await res.json();
        const container = document.getElementById('products');

        products.forEach(item => {
          const card = document.createElement('div');
          card.className = "bg-white rounded-2xl shadow-md hover:shadow-2xl transition transform hover:-translate-y-1 p-6";

          card.innerHTML = `
            <h3 class="text-xl font-semibold mb-2">${item.title}</h3>
            <p class="text-gray-600 mb-4">${item.description}</p>
            <a href="${item.link}" class="inline-block px-4 py-2 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700 hover:scale-105 transition">
              View more
            </a>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading data.json", err);
      }
    }
    loadProducts();

    // Cursor glow effect
    const cursor = document.querySelector(".cursor-glow");
    document.addEventListener("mousemove", e => {
      cursor.style.top = e.clientY + "px";
      cursor.style.left = e.clientX + "px";
    });
    document.addEventListener("mousedown", () => cursor.classList.add("active"));
    document.addEventListener("mouseup", () => cursor.classList.remove("active"));
  </script>
  <style>
  .cursor-glow {
    position: fixed;
    top: 0;
    left: 0;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(99,102,241,0.6) 0%, rgba(99,102,241,0) 70%);
    pointer-events: none;
    transform: translate(-50%, -50%);
    transition: transform 0.1s ease-out;
    z-index: 9999;
  }
</style>

<div class="cursor-glow"></div>

<script>
  const glow = document.querySelector('.cursor-glow');
  let mouseX = 0, mouseY = 0;

  document.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animate() {
    glow.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
