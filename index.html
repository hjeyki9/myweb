<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BroMMO Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Hero -->
  <section class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white text-center py-20">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Welcome to my Tools ðŸš€</h1>
    <p class="text-lg md:text-xl mb-6">Total products & community channels</p>
    <div class="flex justify-center gap-4">
      <a href="https://www.youtube.com/@hjeyki9" target="_blank"
         class="bg-white text-indigo-600 font-semibold px-6 py-3 rounded-xl shadow hover:scale-105 transition">
        ðŸ“º YouTube
      </a>
      <a href="https://t.me/hjeyki9" target="_blank"
         class="bg-white text-indigo-600 font-semibold px-6 py-3 rounded-xl shadow hover:scale-105 transition">
        ðŸ’¬ Telegram
      </a>
    </div>
  </section>

  <!-- Products / Tools -->
  <section class="max-w-5xl mx-auto px-4 py-16">
    <h2 class="text-3xl font-bold text-center mb-12">My products</h2>
    <div id="products" class="grid gap-6 md:grid-cols-3"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 text-center py-6">
    <p>&copy; 2025 My Tools. All rights reserved.</p>
  </footer>

  <!-- Glow cursor -->
  <div class="cursor-glow"></div>

  <!-- Script load JSON -->
  <script>
    async function loadProducts() {
      try {
        const res = await fetch('data.json');
        const products = await res.json();
        const container = document.getElementById('products');

        products.forEach(item => {
          const card = document.createElement('div');
          card.className = "bg-white rounded-2xl shadow-md hover:shadow-2xl transition transform hover:-translate-y-1 p-6";

          card.innerHTML = `
            <h3 class="text-xl font-semibold mb-2">${item.title}</h3>
            <p class="text-gray-600 mb-4">${item.description}</p>
            <a href="${item.link}" class="inline-block px-4 py-2 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700 hover:scale-105 transition">
              View more
            </a>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading data.json", err);
      }
    }
    loadProducts();

    // Cursor glow effect
    const cursor = document.querySelector(".cursor-glow");
    document.addEventListener("mousemove", e => {
      cursor.style.top = e.clientY + "px";
      cursor.style.left = e.clientX + "px";
    });
    document.addEventListener("mousedown", () => cursor.classList.add("active"));
    document.addEventListener("mouseup", () => cursor.classList.remove("active"));
  </script>

</body>
</html>
